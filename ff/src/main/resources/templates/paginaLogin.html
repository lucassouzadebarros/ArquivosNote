<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http:www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Feira Virtual - Senac RJ</title>
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta
			content="A fully featured admin theme which can be used to build CRM, CMS, etc."
			name="description" />
	<meta content="Coderthemes" name="author" />

	<link type="text/css" rel="shortcut icon"
		  href="statics/images/favicon.ico">

	<!-- Bootstrap core CSS -->
	<link type="text/css" href="statics/css/bootstrap.min.css"
		  rel="stylesheet">
	<!-- MetisMenu CSS -->
	<link type="text/css" href="statics/css/metisMenu.min.css"
		  rel="stylesheet">
	<!-- Icons CSS -->
	<link type="text/css" href="statics/css/icons.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link type="text/css" href="statics/css/style.css" rel="stylesheet">
</head>
<body>

<!-- HOME -->
<section>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">

				<div class="wrapper-page">

					<div class="m-t-40 card-box">
						<div class="text-center">
							<h2 class="text-uppercase m-t-0 m-b-30">
								<a href="index.html" class="text-success"> <span><img
										src="/statics/images/logoazul.png" alt="" height="30"></span>
								</a>
							</h2>
							<!--<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>-->
						</div>
						<div class="account-content">
							<form class="form-horizontal" th:action="@{/signin}"
								  method="post">

								<div class="form-group m-b-20">
									<div class="col-xs-12">
										<label for="emailaddress">CPF</label> <input
											class="form-control" name="txtUsername" id="txtUsername"
											required="required" placeholder="exemplo@com.br">
									</div>
								</div>

								<div class="form-group m-b-20">
									<div class="col-xs-12">
										<a href="pages-forget-password.html"
										   class="text-muted pull-right font-14">Esqueceu a senha?</a>
										<label for="password">Senha</label> <input
											class="form-control" type="password" required="required"
											name="txtPassword" id="txtPassword" placeholder="Sua senha">
									</div>
								</div>

								<div class="form-group m-b-30">
									<div class="col-xs-12">
										<div class="checkbox checkbox-primary">
											<input id="checkbox5" type="checkbox"> <label
												for="checkbox5"> Lembrar-me </label>
										</div>
									</div>
								</div>

								<div class="form-group account-btn text-center m-t-10">
									<div class="col-xs-12">
										<button class="btn btn-lg btn-primary btn-block"
												type="submit">Entrar</button>
									</div>
								</div>

							</form>

							<div class="clearfix"></div>

						</div>
					</div>
					<!-- end card-box-->


					<div class="row m-t-50">
						<div class="col-sm-12 text-center">
							<p class="text-muted">
								NÃ£o tem cadastro? <a th:href="@{/usuario/registro}"
													 class="text-dark m-l-5">Cadastre-se</a>
							</p>
						</div>
					</div>

				</div>
				<!-- end wrapper -->

			</div>
		</div>
	</div>
</section>
<!-- END HOME -->



<!-- js placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="statics/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="statics/js/bootstrap.min.js"></script>
<script type="text/javascript" src="statics/js/metisMenu.min.js"></script>
<script type="text/javascript" src="statics/js/jquery.slimscroll.min.js"></script>

<!-- App Js -->
<script type="text/javascript" src="statics/js/jquery.app.js"></script>

</body>
</html>
