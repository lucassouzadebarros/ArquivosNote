<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:insert="fragments/head.html :: head"></th:block>

<body>
<div id="page-wrapper">
    <!-- Top Bar Start -->
    <th:block th:insert="fragments/topbar.html :: topbar"></th:block>
    <!-- Top Bar End -->

    <!-- Page content start -->
    <div class="page-contentbar">
        <!--left navigation start-->
        <th:block th:insert="fragments/sidebar.html :: sidebar"></th:block>
        <!--left navigation end-->

        <!-- START PAGE CONTENT -->
        <div id="page-right-content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="m-b-20 header-title">Listar Stands</h4>

                        <div class="row">
                            <div class= "col-md-12">
                                <span sec:authorize="hasRole('ADMIN')">
                                    <div class="form-group">
                                        <a type="button" class="btn btn-azul" th:href="@{/stand/cadastrar}">Cadastrar</a>
                                        <br/>
                                    </div>
                                </span>
                                <!--                                <form class="form-horizontal" role="form">-->
                                <!--                                    <div class="form-group">-->
                                <!--                                        <label class="col-md-12 col-form-label">Digite o id ou nome do stand::</label>-->
                                <!--                                        <div class="col-md-6">-->

                                <!--                                            <div class="input-group m-t-10">-->
                                <!--                                                <input type="text" id="example-input2-group2" name="example-input2-group2" class="form-control" placeholder="Id ou nome do responsável">-->
                                <!--                                                <span class="input-group-append">-->
                                <!--    												<button type="button" class="btn btn-pesquisar" data-tt="tooltip" title="Buscar registro"><i class="fa fa-search"></i></button>-->
                                <!--    											</span>-->
                                <!--                                            </div>-->

                                <!--                                        </div>-->
                                <!--                                    </div>-->
                                <!--                                </form>-->
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="">
                            <table id="datatable-responsive" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nome do Stand</th>
                                    <th scope="col">Empresa</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Opções</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="stand : ${stands}">
                                    <!--                                    <td scope="row" th:text="${acessoUsuario.id}" class="h6 lead"></td>-->
                                    <td scope="row" th:text="${stand.standId}"></td>
                                    <td th:text="${stand.standNome}"></td>
                                    <td th:text="${stand.empresa.empresaNome}"></td>
                                    <td th:text="${stand.standStatus} ? 'Ativo' : 'Desativado'"></td>
                                    <td class="align-middle text-center">
                                        <a th:href="@{/stand/alterar/{id}(id=${stand.standId})}">
                                            <i class="btn btn-sm btn-primary far fa-edit"></i>
                                        </a>
                                        <a th:href="@{/stand/excluir/{id}(id=${stand.standId})}">
                                            <i class="btn btn-sm btn-danger fas fa-trash-alt"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>


                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
                <th:block th:insert="fragments/footer.html :: footer"></th:block>
            </div>
            <!-- end footer -->
        </div>
        <!-- End #page-right-content -->
    </div>
    <!-- end .page-contentbar -->
</div>
<!-- End #page-wrapper -->

<th:block th:insert="fragments/footer-scripts.html :: scripts"></th:block>
