<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<th:block th:insert="fragments/head.html :: head"></th:block>

<body>
<div id="page-wrapper">
    <!-- Top Bar Start -->
    <th:block th:insert="fragments/topbar.html :: topbar"></th:block>
    <!-- Top Bar End -->

    <!-- Page content start -->
    <div class="page-contentbar">
        <!--left navigation start-->
        <th:block th:insert="fragments/sidebar.html :: sidebar"></th:block>
        <!--left navigation end-->

        <!-- START PAGE CONTENT -->
        <div id="page-right-content">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="m-b-20 header-title">Atualizar Empresa</h4>

                        <form th:object="${empresa}" th:action="@{/empresa/alterar}" method="POST">
                            <input th:field="*{empresaId}" type="hidden" />
                            <fieldset>
                                <legend>Dados da Empresa</legend>
                                <div class="form-row">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label>Nome Fantansia</label>
                                            <input th:field="*{empresaNome}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label>Razão Social</label>
                                            <input th:field="*{empresaRazaoSocial}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <label>CNPJ</label>
                                        <div class="form-group">
                                            <input th:field="*{empresaCnpj}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <label>Responsável Legal</label>
                                        <div class="form-group">
                                            <input th:field="*{empresaResponsavelLegal}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <label>Descrição</label>
                                        <div class="form-group">
                                                <textarea class="form-control" rows="5"
                                                          th:field="*{empresaDescricao}"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <label>Porte</label>
                                        <div class="form-group">
                                            <input type th:field="*{empresaPorte}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <label>Numero de Funcionários</label>
                                        <div class="form-group">
                                            <input type="number" th:field="*{empresaNumFuncionarios}"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>E-mail</label>
                                            <input type="email" th:field="*{empresaEmail}"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Site</label>
                                            <input th:field="*{empresaSite}" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Bairro</label>
                                            <input th:field="*{empresaBairro}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Cidade</label>
                                            <input th:field="*{empresaCidade}" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Estado</label>
                                            <input th:field="*{empresaEstado}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <label>Status</label>
                                        <div class="form-group">
                                            <select class="form-control mb-3" th:field="*{empresaStatus}"
                                                    required="required">
                                                <option th:value="1" selected>Ativo</option>
                                                <option th:value="0">Inativo</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <br/>
                            <br/>
                            <div class="form-group-cadastro">
                                <input type="submit" class="btn btn-cadastro" value="Atualizar">
                                <a type="button" class="btn btn-cancelar"
                                   th:href="@{/empresa/listar}" value="Cancelar">Cancelar</a>
                            </div>
                        </form>
                    </div> <!-- end col -->
                </div> <!-- end row -->
                <br/><br/>
                <th:block th:insert="fragments/footer.html :: footer"></th:block>
            </div>


            <!-- end footer -->
        </div>
        <!-- End #page-right-content -->
    </div>
    <!-- end .page-contentbar -->
</div>
<!-- End #page-wrapper -->

<th:block th:insert="fragments/footer-scripts.html :: scripts"></th:block>

</body>
</html>
