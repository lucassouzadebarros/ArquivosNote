<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>SimpleAdmin - Responsive Admin Dashboard Template</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta
	content="A fully featured admin theme which can be used to build CRM, CMS, etc."
	name="description" />
<meta content="Coderthemes" name="author" />

<link type="text/css" rel="shortcut icon" href="/assets/images/favicon.ico">

<!-- Bootstrap core CSS -->
<link type="text/css" href="/assets/css/bootstrap.min.css" rel="stylesheet">
<!-- MetisMenu CSS -->
<link type="text/css" href="/assets/css/metisMenu.min.css" rel="stylesheet">
<!-- Icons CSS -->
<link type="text/css" href="/assets/css/icons.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link type="text/css" href="/assets/css/style.css" rel="stylesheet">

</head>

<body>

	<!-- HOME -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">

					<div class="wrapper-page">

						<div class="m-t-40 card-box">
							<div class="text-center">
								<h2 class="text-uppercase m-t-0 m-b-30">
									<a href="index.html" class="text-success"> <span><img
											src="/assets/images/logo.png" alt="" height="30"></span>
									</a>
								</h2>
								<!--<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>-->
							</div>
							<div class="account-content">
								<form class="form-horizontal" th:object="${usuario}"
									th:action="@{/usuario/salvaUsuario}" method="POST">

									<div class="form-group m-b-20">
										<div class="col-xs-12">
											<label for="username">Nome</label> <input
												class="form-control" type="text"
												th:field="*{nomeCompleto}" id="nomeCompleto"
												placeholder="Michael Zenaty" required="required">
										</div>
									</div>

									<div class="form-group m-b-20">
										<div class="col-xs-12">
											<label for="emailaddress">Email</label> <input
												class="form-control" type="email" th:field="*{email}"
												id="email" placeholder="john@deo.com"
												required="required">
										</div>
									</div>

									<div class="form-group m-b-20">
										<div class="col-xs-12">
											<label for="password">Senha</label> <input
												class="form-control" type="password"
												th:field="*{senha}" required="required"
												id="senha" placeholder="Enter your password">
										</div>
									</div>

									<div class="form-group m-b-30">
										<div class="col-xs-12">
											<div class="checkbox checkbox-primary">
												<input type="checkbox" required="required"
													name="usuarioPoliticaLgpdStatus"
													th:checked="*{politicaLgpdStatus}"> <label
													for="checkbox5"> Eu aceito <a href="#"
													th:onclick="'javascript:politicaLgpd();'">Termos e
														Condições</a>
													<div hidden="">
														<select th:field="*{politicaLgpd}">
															<option th:each="politica : ${politicas}"
																th:if="${politica.status == 2}"
																th:value="${politica.id}" selected="selected"></option>
														</select>
													</div>
												</label>
											</div>
										</div>
									</div>
									<div class="col-xs-12" hidden="">
										<select th:field="*{roles}">
											<option th:each="role : ${roles}"
												th:if="${role.nomeRole.equals('ROLE_USER')}"
												th:value="${role.nomeRole}" th:text="${role.nomeRole}"
												selected="selected"></option>
										</select>
									</div>

									<div class="form-group account-btn text-center m-t-10">
										<div class="col-xs-12">
											<button class="btn btn-lg btn-primary btn-block"
												type="submit">Cadastrar</button>
										</div>
									</div>

								</form>

								<div class="clearfix"></div>

							</div>
						</div>
						<!-- end card-box-->


						<div class="row m-t-50">
							<div class="col-sm-12 text-center">
								<p class="text-muted">
									Já tem cadastro? <a th:href="@{/login}"
										class="text-dark m-l-5">Faça login</a>
								</p>
							</div>
						</div>

					</div>
					<!-- end wrapper -->

				</div>
			</div>
		</div>
	</section>
	<!-- END HOME -->

	<div th:fragment="abrePolitica" id="abrePoliticaModalHolder"></div>

	<!-- js placed at the end of the document so the pages load faster -->

	<script type="text/javascript" src="/assets/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/assets/js/metisMenu.min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.slimscroll.min.js"></script>

	<!-- App Js -->
	<script type="text/javascript" src="/assets/js/jquery.app.js"></script>
	<script type="text/javascript" src="/js/javascript.js"></script>

</body>
</html>
