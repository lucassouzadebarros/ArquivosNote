<html>
<head>
	<meta charset="utf-8">
</head>
<div id="abrePoliticaModal" th:fragment="abrePolitica"
	 class="modal fade" tabindex="-1" role="dialog"
	 aria-labelledby="myModalLabel" aria-hidden="true"
	 style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content p-0 b-0">
			<div class="panel panel-color panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Pol√≠tica de Privacidade | LGPD</h3>
				</div>
				<div class="panel-body" th:field="*{politicaLgpd}">
					<p th:each="politica : ${politicas}"
					   th:if="${politica.status == 2}" th:value="${politica.id}"
					   th:text="${politica.descricao}"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
							data-dismiss="modal">Aceito</button>

				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->



</html>
